<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="images/favicon" href="/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/a2c3cb34bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="landing-container">
      <img
        class="landing-icon"
        src="images/Weather.png"
        alt="Sunny and cloudy picture"
      />
      <div class="input-btn-container">
        <input
          type="text"
          placeholder="Enter your location"
          class="input-box"
          id="input-box"
          required
        />
        <button
          id="search-btn"
          class="fa-solid fa-magnifying-glass fa-lg"
        ></button>
      </div>
      <h1>Weather</h1>
      <h2>Forecasts</h2>
    </div>
    <!--This is for today's weather-->
    <div class="weather-container">
      <h2 class="date"></h2>
      <h2 class="place"></h2>
      <div class="main-container">
        <div class="img-box">
          <img
            class="weather-img"
            src=""
            alt="weather img (data comes from JS)"
          />
        </div>
        <div class="detail-box">
          <h3 class="description"></h3>
          <h3 class="temp"></h3>
          <h4 class="wind"></h4>
          <h4 class="humidity"></h4>
        </div>
      </div>
    </div>

    <!--This is for error message-->
    <div class="error-container">
      <h4>Something is wrong! Please enter location again!</h4>
      <img class="error-img" src="images/error.png" alt="a boy with raining" />
    </div>
    <!--This is fot weekly weather -->
    <div class="weekly-container">
      <div class="weekly-box">
        <div class="weekly-date">date</div>
        <img class="weekly-img" src="" alt="empty" />
      </div>
      <div class="weekly-box">
        <div class="weekly-date">date</div>
        <img class="weekly-img" src="" alt="empty" />
      </div>
      <div class="weekly-box">
        <div class="weekly-date">date</div>
        <img class="weekly-img" src="" alt="empty" />
      </div>
      <div class="weekly-box">
        <div class="weekly-date">date</div>
        <img class="weekly-img" src="" alt="empty" />
      </div>
      <div class="weekly-box">
        <div class="weekly-date">date</div>
        <img class="weekly-img" src="" alt="empty" />
      </div>
      <div class="weekly-box">
        <div class="weekly-date">date</div>
        <img class="weekly-img" src="" alt="empty" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
